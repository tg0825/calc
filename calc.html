<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <script src="https://unpkg.com/jquery@1.12.4/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <style>
    body {
        overflow: hidden;
    }

    input[type=submit],
    input[type=button] {
        border: 0;
        background: transparent;
    }

    form {
        min-width: 280px;
        width: 50%;
        margin: 0 auto;
        box-shadow: 0 10px 20px rgba(0, 0, 0, .2);
    }

    table {
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
    }

    table th {
        background: #000;
        border: 2px solid #000;
    }

    table tr:last-child td,
    table tr:nth-child(n+2) td:last-child {
        background: orange;
    }

    table th input {
        border: 0;
        background: transparent;
        color: #fff;
        font-size: 24px;
        text-align: right;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    table td {
        background: #eee;
        text-align: center;
        vertical-align: middle;
        border: 2px solid #000;
    }

    table td input {
        font-size: 24px;
        height: 50px;
        width: 100%;
    }
    </style>
</head>
<body>
    <form name="cal">
        <table>
            <tr>
                <th colspan="4">
                    <input type="text" name="result" value="0">
                </th>
            </tr>
            <tr>
                <td>    <input type="button" value="7"></td>
                <td>    <input type="button" value="8"></td>
                <td>    <input type="button" value="9"></td>
                <td>    <input type="button" value="+"></td>
            </tr>
            <tr>
                <td>    <input type="button" value="4"></td>
                <td>    <input type="button" value="5"></td>
                <td>    <input type="button" value="6"></td>
                <td>    <input type="button" value="-"></td>
            </tr>
            <tr>
                <td> <input type="button" value="1"> </td>
                <td>    <input type="button" value="2"></td>
                <td>    <input type="button" value="3"></td>
                <td>    <input type="button" value="*"></td>
            </tr>
            <tr>
                <td colspan="2">    <input type="button" value="0"></td>
                <td>    <input type="button" value="%"></td>
                <td>    <input type="button" value="/"></td>
            </tr>
            <tr>
                <td colspan="1">    <input class="cls_btn" type="button" value="clear"></td>
                <td colspan="3">    <input class="result_btn" type="submit" value="="></td>
            </tr>
        </table>
    </form>
<script>
var inp = document.forms['cal'];
var input = inp.getElementsByTagName('input');
var cls_btn = document.getElementsByClassName('cls_btn')[0];
var result_btn = document.getElementsByClassName('result_btn')[0];

// 계산기 초기화 (clear);
function clr() {
    inp['result'].value = 0;
}

// 계산기 입력 처리 함수
function calc(value) {
    // 입력이 들어가면 0을 지움
    if (inp['result'].value == 0) {
        inp['result'].value = '';
    }

    // 입력 값을 결과창에 출력
    inp['result'].value += value;
}

// 계산 결과 처리 함수
function my_result() {
    var result = document.forms['cal']['result'];
    var calc = eval(result.value);

    // 결과창에 표시
    inp['result'].value = calc;
}

function result() {
    try {
        my_result();
    }
    catch (err) {
        var result = inp['result'];
        result.value = '입력 오류';
    }
}

// 이벤트 핸들러
// -------------------
for (var i = 0; i < input.length; i++) {
    // 숫자와 사칙 연산자만 입력 처리
    if (input[i].value != '=' && input[i].value != 'clear' && input[i].name !== 'result') {
        input[i].onclick = function () {
            calc(this.value);
        }
    }
} // end if

// 초기화 버튼
cls_btn.onclick = function () {
    clr();
}

inp.onsubmit = function (e) {
    e.preventDefault();
    result();
}

// 결과 버튼
result_btn.onclick = my_result;


</script>
</body>
</html>
